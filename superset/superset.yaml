apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 2
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:18
        imagePullPolicy: Never
        ports:
        - containerPort: 5432

---
apiVersion: v1
kind: Service
metadata:
  name: glassfish-service
spec:
  type: NodePort
  selector:
    app: glassfish
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30080
    - name: admin
      port: 4848
      targetPort: 4848
      nodePort: 30448
